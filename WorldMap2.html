<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>World Map - Planet Zeta</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background: url("images/B52.jpg") no-repeat center center fixed;
      background-size: cover;
      position: fixed;
      overflow: hidden;
      font-family: 'Times New Roman', serif;
    }

    .level-btn {
      position: absolute;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .level-btn:hover {
      transform: scale(1.1);
      filter: brightness(1.2);
    }

    .locked {
      opacity: 0.5;
      pointer-events: none;
    }
    #level6 { top: 59.5%; left: 64%; width: 260px;}
    #level7 { top: 34.5%; left: 63%; width: 250px;}
    #level8 { top: 57%; left: 53.5%; width: 200px;}
    #level9 { top: 72%; left: 28.5%; width: 200px;}
    #level10 { top: 74%; left: 5%; width: 180px;}

    #next-btn {
      position: absolute;
      bottom: 50px;
      right: 50px;
      width: 100px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    #next-btn:hover {
      transform: scale(1.1);
      filter: brightness(1.2);
    }
  </style>
</head>
<body>
  <img src="images/TL6.png" class="level-btn" id="level6" onclick="goToLevel(6)" alt="Level 6">
  <img src="images/TL7.png" class="level-btn" id="level7" onclick="goToLevel(7)" alt="Level 7">
  <img src="images/TL8.png" class="level-btn" id="level8" onclick="goToLevel(8)" alt="Level 8">
  <img src="images/TL9.png" class="level-btn" id="level9" onclick="goToLevel(9)" alt="Level 9">
  <img src="images/TL10.png" class="level-btn" id="level10" onclick="goToLevel(10)" alt="Level 10">
  <img src="images/TN.png" id="next-btn" onclick="goToNextPage()" alt="Next">

  <script>
    function goToLevel(level) {
      window.location.href = `level${level}.html`;
    }
    function goToNextPage() {
      window.location.href = "Menu.html";
    }
    const progress = JSON.parse(localStorage.getItem("levelProgress")) || {};
    if (!progress.level6) progress.level5 = true;
    for (let i = 5; i <= 10; i++) {
      const btn = document.getElementById(`level${i}`);
      if (!progress[`level${i}`]) {
        btn.classList.add("locked");
      }
    }
    const music = document.getElementById("bgMusic");
    const musicStatus = localStorage.getItem("musicStatus") || "on";
    if (musicStatus === "on") {
    music.play().catch(() => {});
    }
  </script>
  <audio id="bgMusic" loop>
    <source src="audio/music.mp3" type="audio/mpeg">
  </audio>  
</body>
</html>
