<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu - Planet Zeta</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 90vh;
      background: url("images/B3.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'TIMES NEW ROMAN', sans-serif;
    }
    .left-character,
    .right-character {
      position: fixed;
      bottom: 80px;
      width: 250px;
      animation: float 2s ease-in-out infinite;
      cursor: pointer;
      z-index: 2;
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    .left-character { left: 70px; }
    .right-character { right: 70px; }
    .left-character:hover,
    .right-character:hover {
      animation: none;
      transform: translateY(-10px) scale(1.1);
      filter: brightness(1.2);
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    .fade-out {
      opacity: 0.10;
    }
    .title {
      font-size: 4rem;
      color: white;
      text-shadow: 4px 4px 8px #000;
      margin-bottom: 2rem;
    }
    .menu {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .menu-button {
      cursor: pointer;
      transition: transform 0.3s ease;
      margin: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .menu-button img {
      width: 350px;
      transition: transform 0.3s ease;
    }
    .menu-button:hover img {
      transform: scale(1.1);
      filter: brightness(1.2);
    }
    .menu-button:active img {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="title">Menu</div>
  <img src="images/cwee.png" alt="Character Left" class="character left-character" onclick="showInfo('left')">
  <img src="images/cwoo.png" alt="Character Right" class="character right-character" onclick="showInfo('right')">
  <a class="menu-button" href="MapInd.html">
    <img src="images/TPInd.png" alt="Start">
  </a>
  <a class="menu-button" href="SettingInd.html">
    <img src="images/TSInd.png" alt="Instructions">
  </a>
  <a class="menu-button" href="HowToPlayInd.html">
    <img src="images/THInd.png" alt="Credits">
  </a>

<script>
  localStorage.removeItem("levelProgress");
  localStorage.removeItem("score");
    window.onload = () => {
      const menuButtons = document.querySelectorAll(".menu-button");
      menuButtons.forEach(button => {
        button.addEventListener("click", function(e) {
          e.preventDefault();
          document.body.classList.add("fade-out");
          setTimeout(() => {
            window.location.href = button.href;
          }, 50);
        });
      });
    };
    const music = document.getElementById("bgMusic");
    const musicStatus = localStorage.getItem("musicStatus") || "on";
    if (musicStatus === "on") {
    music.play().catch(() => {});
    }
</script>
<audio id="bgMusic" loop>
  <source src="audio/music.mp3" type="audio/mpeg">
</audio>  
</body>
</html>
